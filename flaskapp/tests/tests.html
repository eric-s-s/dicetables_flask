<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>scinum</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="jquery.mockjax.js"></script>
    <script>
        $.mockjax({
            url: "for_test/_get_table",
            response: function (settings) {
                this.responseText = fakeList[parseInt(settings.data.requestStr)];
            }
        });
    </script>

    <script type=text/javascript>
        $SCRIPT_ROOT =  'for_test/';
    </script>


</head>
<body>
<div id="qunit"></div>

<div id="qunit-fixture">
    <section id="plots">
        <div id="tableRequestArea">
            <button id="more">more</button>

            <form class="tableRequest" id="table-0">
                <button type="button" class="rmTable">rm</button>
                <input type="text" name="tableQuery" title="get table" value="0">
                <button type="submit">submit</button>
            </form>
            <form class="tableRequest" id="table-1">
                <button type="button" class="rmTable">rm</button>
                <input type="text" name="tableQuery" title="get table" value="1">
                <button type="submit">submit</button>
            </form>
            <form class="tableRequest" id="table-2">
                <button type="button" class="rmTable">rm</button>
                <input type="text" name="tableQuery" title="get table" value="1">
                <button type="submit">submit</button>
            </form>
        </div>
        <div id="plotter" style="width:600px;height:250px;"></div>
        <p id="hi">hmmm</p>
    </section>
    <section id="stats">
        <div id="basic"></div>

        <div id="statsRequestArea">
            <button id="moreStats">more stats</button>


            <form id="stats-0" class="statsRequest">
                <button class="rmStats" type="button" >rm</button>
                <input class='statsInput' title='stats range' name='left' type="number">
                <input class='statsInput' title='stats range' name='right' type="number">
                <button type="submit">submit</button>
            </form>

            <form id="stats-1" class="statsRequest">
                <button class="rmStats" type="button" >rm</button>
                <input class='statsInput' title='stats range' name='left' type="number">
                <input class='statsInput' title='stats range' name='right' type="number">
                <button type="submit">submit</button>
            </form>

            <form id="stats-2" class="statsRequest">
                <button class="rmStats" type="button" >rm</button>
                <input class='statsInput' title='stats range' name='left' type="number">
                <input class='statsInput' title='stats range' name='right' type="number">
                <button type="submit">submit</button>
            </form>
        </div>
    </section>
    <section id="answer">
        <div id="tableContainer">
            <table id="statsTable">
                <tr id="tableName" class="keeper">
                    <th>Table Name</th>
                </tr>
                <tr id="tableRange" class="keeper">
                    <th>Table Range</th>
                </tr>
                <tr id="tableMean" class="keeper">
                    <th>Mean</th>
                </tr>
                <tr id="tableStdDev" class="keeper">
                    <th>Std Dev</th>
                </tr>
                <tr id="rowFor-stats-0"></tr>
                <tr id="rowFor-stats-1"></tr>
                <tr id="rowFor-stats-2"></tr>
            </table>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
<script src="../static/scinum.js"></script>
<script src="../static/statsmaker.js"></script>
<script src="../static/fakedata.js"></script>
<script src="../static/interface.js"></script>

<script src="test_scinum.js"></script>
<script src="test_statsmaker.js"></script>
<script src="test_interface.js"></script>
</body>
</html>
